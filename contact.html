    <!-- Contact section -->
    <section class="contact">
      <div class="container">
        <div class="section-title">Contact us</div>
        <form action="/server.php" method="GET">
          <textarea
            name="message"
            rows="10"
            placeholder="Enter message..."
          ></textarea>
          <div class="half-flex">
            <div class="contact__firstname">
              <input
                type="text"
                name="firstname"
                placeholder="Enter firstname"
              />
            </div>
            <div class="contact__email">
              <input type="email" name="email" placeholder="Enter email" />
            </div>
          </div>
          <input type="text" name="subject" placeholder="Content" />
          <button type="submit" class="button contact__send">
            Send message
          </button>
        </form>
      </div>
    </section>
    <!-- /Contact section -->
